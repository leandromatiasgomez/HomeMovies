<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home Movies</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/newMovie}" class="btn btn-primary">New</a>
	<br>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>TITLE</th>
					<th>SYNOPSIS</th>
					<th>PRICE PER DAY</th>
					<th>ACTIONS</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="movie:${movies}">
					<td th:text="${movie.id}"></td>
					<td th:text="${movie.title}"></td>
					<td th:text="${movie.synopsis}"></td>
					<td th:text="${movie.priceperday}"></td>
					<td>
						<a th:href="@{/editMovie/}+${movie.id}" class="btn btn-warning">Edit</a>
						<a th:onclick="eliminateMovie([[${movie.id}]])" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="functionsMovie.js"></script>
</body>
</html>
