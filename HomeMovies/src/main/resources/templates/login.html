<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
		<head>
		<meta charset="UTF-8">
		<title>Home Movies</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body class="bg-dark">
		<header>
			<div class="navbar bg-dark" style="border-bottom: 1px solid #FFF; box-shadow: 0px 0px 10px #bfbfbf; background: #b71c1c;">
			    <h1><a href="..." style="text-decoration:none; color:#252525; margin-left:1%;"><img src="..." alt="" style="width:15%;"></a></h1>
			    <div class="..." style="display:-webkit-box; margin-right:5%;">
			        <a href="..." style="color:#fff; margin-right:15%;" class="nav-link">Register</a>
			    </div>
			</div>
		</header>
		
		<div class="container mt-5 d-flex justify-content-center">
			<div class="col-sm-6">
				<form th:action="@{/saveUser}" th:object=${user} method="POST">
					<div class="card">
						<div class="card-header">
							<h3>Log in</h3>
						</div>
						<div class="card-body">
							<div class="dorm-group">
								<label>USERNAME</label>
								<input th:field="*{username}" type="text" class="form-control"/>
							</div>
							<div class="dorm-group">
								<label>EMAIL</label>
								<input th:field="*{email}" type="email" class="form-control"/>
							</div>
							<div class="dorm-group">
								<label>PASSWORD</label>
								<input th:field="*{password}" type="text" class="form-control"/>
							</div>
							<div class="dorm-group">
								<label>ID GRADE</label>
								<input th:field="*{idGrade}" type="number" class="form-control"/>
							</div>
						</div>
						<div class="card-footer">
							<input type="submit" value="Save" class="btn btn-success">
						</div>
					</div>
				</form>
			</div>
		</div>
	
		<footer class="bg-dark py-5 mt-5" style="border-top: 1px solid #FFF">
		    <div class="container text-light text-center" >
		        <p class="display-5 mb-3">Home Movies</p>
		        <small class="text-white-50">&copy; Copyright by Home Movies. All right reserved.</small>
		    </div>
		</footer>		
	
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
	</body>
</html>
