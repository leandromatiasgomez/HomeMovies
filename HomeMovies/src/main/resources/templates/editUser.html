<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home Movies</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/saveUser}" th:object=${user} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Edit User</h3>
					</div>
					<div class="card-body">
						<div class="dorm-group">
							<label>id</label>
							<input th:field="*{id}" type="number" class="form-control"/>
						</div>
						<div class="dorm-group">
							<label>USERNAME</label>
							<input th:field="*{username}" type="text" class="form-control"/>
						</div>
						<div class="dorm-group">
							<label>EMAIL</label>
							<input th:field="*{email}" type="email" class="form-control"/>
						</div>
						<div class="dorm-group">
							<label>PASSWORD</label>
							<input th:field="*{password}" type="text" class="form-control"/>
						</div>
						<div class="dorm-group">
							<label>ID ROLE</label>
							<input th:field="*{id_role}" type="number" class="form-control"/>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Save" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
