<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home Movies</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/saveMovie}" th:object=${movie} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Movie Module</h3>
					</div>
					<div class="card-body">
						<div class="dorm-group">
							<label>TITLE</label>
							<input th:field="*{title}" type="text" class="form-control"/>
						</div>
						<div class="dorm-group">
							<label>SYNOPSIS</label>
							<input th:field="*{synopsis}" type="text" class="form-control"/>
						</div>
						<div class="dorm-group">
							<label>PRICEPERDAY</label>
							<input th:field="*{priceperday}" type="number" class="form-control"/>
						</div>
						<div class="dorm-group">
							<label>IMAGE</label>
							<input th:field="*{image}" type="text" class="form-control"/>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Save" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
